<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 1rem;
        text-align: center;
        position: absolute;
        top: 95%;
        /* border: 1px solid red; */
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img class="bg" src="./images/pattern-background-desktop.svg" alt="" />
      <div class="card-container">
        <div class="card">
          <div class="text">
            <div class="img">
              <img src="./images/illustration-hero.svg" alt="" width="400px" />
            </div>
            <div class="title">Order Summary</div>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="music">
              <img src="./images/icon-music.svg" alt="MI" />
              <p>
                <a> Annual Plan </a>
                $59.99/year
              </p>
              <a href="#">Change</a>
            </div>
            <div class="btn">
              <a href="#">
                <button>Proceed to Payment</button>
              </a>
              <span class="pointer">Cancel Payment</span>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">KCODe</a>.
        </div>
      </div>
    </div>
  </body>
</html>
